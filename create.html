<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/create.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a15138ce98.js" crossorigin="anonymous"></script>
    <title>Create Contact</title>
  </head>
  <body>
    <!-- Form Create -->
    <section class="create-form grid">
        <div class="image">
          <span class="fab fa-camera">Ca</span>
        </div>

        <form action="#"></form>
        <input type="text" placeholder="Name" class="name"/>
        <br />
        <input type="text" placeholder="First name" class="first-name"/>
        <br />
        <input type="text" placeholder="Middle name" class="middle-name"/>
        <br />
        <input type="text" placeholder="Last name" class="last-name"/>
        <br />
        <input type="text" placeholder="Organization" class="organization" />
        <br>
        <div></div>
        <input type="text" placeholder="Phone number" class="phone-number"/>
        <br />
        <input type="text" placeholder="Email" class="email"/>
        <br />
        <input type="text" placeholder="Group" class="group"/>
        <br>
        <div class="more-content">
          <p>More</p><span class="arrow down" id="drop-down" onclick="showMore()"></span>
        </div>
        <input type="text" placeholder="Address" class="address"/>
        <br />
        <input type="text" placeholder="Web address" class="web-address"/>
        <br />
        <input type="text" placeholder="Event" class="event"/>
        <br />
        <input type="text" placeholder="Notes" class="address"/>
        <br />
        <input type="text" placeholder="Nickname" class="nickname"/>
        <br />
        <input type="text" placeholder="Relationship" class="relationship"/>
        <br />
        <div class="navigator">
          <a href="index.html">CANCEL</a>
          <a href="#" type="submit">SAVE</a>
        </div>
      </form>
    </section>
  </body>
</html>
